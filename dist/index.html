<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <div>Test THIS APP FOREVERTT!!!a!a</div>
    <div id="app"></div> 
    <button onclick="showSchemasList()" id="fetchList">Fetch List</button>
    <div id="resultList"></div>
    <form>
        <fieldset>
            <legend>Officer Information</legend>
            <!-- officerURL is a simple string field -->
            <label for="officerURL">Officer URL</label>
            <input type="text" id="officerURL" name="officerURL" required>
    
            <!-- Name is a nested SchemaGroup -->
            <fieldset>
                <legend>Name</legend>
                <label for="name.full">Full Name</label>
                <input type="text" id="name.full" name="name.full">
            </fieldset>
    
            <!-- Employment is another nested SchemaGroup with multiple fields -->
            <fieldset>
                <legend>Employment Details</legend>
                <label for="employment.jobTitle">Job Title</label>
                <input type="text" id="employment.jobTitle" name="employment.jobTitle">
    
                <label for="employment.company">Company</label>
                <input type="text" id="employment.company" name="employment.company">
    
                <label for="employment.startDate">Start Date</label>
                <input type="date" id="employment.startDate" name="employment.startDate">
    
                <label for="employment.relationType">Relation Type</label>
                <select id="employment.relationType" name="employment.relationType">
                    <option value="OTHER_ACTIVITY">Other Activity</option>
                    <option value="RELATED">Related</option>
                    <option value="TOP_EXECUTIVE">Top Executive</option>
                    <option value="ADVISORY_BOARD">Advisory Board</option>
                    <option value="EMPLOYEE">Employee</option>
                    <option value="BOARD">Board</option>
                    <option value="INVESTOR">Investor</option>
                    <option value="OWNER">Owner</option>
                </select>
    
                <label for="employment.status">Status</label>
                <select id="employment.status" name="employment.status">
                    <option value="Active">Active</option>
                    <option value="InActive">Inactive</option>
                </select>
    
                <label for="employment.endDate">End Date</label>
                <input type="date" id="employment.endDate" name="employment.endDate">
    
                <label for="employment.isMainEmployment">Is Main Employment</label>
                <input type="checkbox" id="employment.isMainEmployment" name="employment.isMainEmployment">
            </fieldset>
        </fieldset>
    
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
